<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
}
h1{
	text-align:center;
}

</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>

<script>

	$(document).ready(function(){

		var elementos = document.querySelectorAll("img");

		for(var i = 0; i<elementos.length; i++){

			elementos[i].addEventListener("mouseover", cambiar, false);

			elementos[i].addEventListener("mouseout", restaurar, false);

		}

	});

	function cambiar(e){

		if(e.target == img1){

			$("#img1").attr("src", "imgs/@.png");

		}else if(e.target == img2){

			$("#img2").attr("src", "imgs/arbol.jpg");

		}else if(e.target == img3){

			$("#img3").attr("src", "imgs/favicon.png");

		}else if(e.target == img4){

			$("#img4").attr("src", "imgs/juan.png");

		}

	}

	function restaurar(e){

		if(e.target == img1){

			$("#img1").attr("src", "imgs/img2/@.png");

		}else if(e.target == img2){

			$("#img2").attr("src", "imgs/img2/arbol.jpg");

		}else if(e.target == img3){

			$("#img3").attr("src", "imgs/img2/favicon.png");

		}else if(e.target == img4){

			$("#img4").attr("src", "imgs/img2/juan.png");

		}	
	}

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr> <!-- la idea es que las imagenes esten tenues y cuando pases el raton por encima, cambien a la imagen que no està tenue, para así dar sensacion de que se está seleccionando la imgagen -->
    <td><img src="imgs/img2/@.png" id="img1" ></td>
    <td><img src="imgs/img2/arbol.jpg" id="img2" ></td>
    <td><img src="imgs/img2/favicon.png" id="img3" ></td>
    <td><img src="imgs/img2/juan.png" id="img4" ></td>
  </tr>
</table>
</body>
</html>
